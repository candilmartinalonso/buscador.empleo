<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Interactivo - RÃ­o de Janeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Sandy Beige & Muted Teal -->
    <!-- Application Structure Plan: A single-view, task-oriented mobile-first design. The core is the interactive checklist, grouped by collapsible categories. A dynamic progress bar at the top provides immediate feedback and motivation. A reset button adds utility. This structure was chosen for its simplicity and directness, turning a static list into a functional tool without unnecessary complexity, perfectly suited for the task of packing. -->
    <!-- Visualization & Content Choices: The main data (checklist items) is presented as an interactive list. Goal: Organize & Track. Method: Custom-styled checkboxes and labels. Interaction: Users can click to check/uncheck items, which updates their visual state (line-through) and the overall progress bar. Category headers are clickable to collapse/expand sections, improving focus. A progress bar visualizes completion. Goal: Motivate. Method: A dynamically updated div. All interactions are handled with vanilla JS. This approach is more effective than a static list for tracking a task. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5DC; /* Sandy Beige */
            color: #333;
        }
        .progress-bar-fill {
            background-color: #20B2AA; /* Light Sea Green / Muted Teal */
            transition: width 0.5s ease-in-out;
        }
        .checklist-item input:checked + label {
            text-decoration: line-through;
            color: #888;
        }
        .checklist-item input:checked + label .custom-checkbox .checkmark {
            opacity: 1;
        }
        .custom-checkbox {
            border-color: #20B2AA;
        }
        .custom-checkbox .checkmark {
            transition: opacity 0.2s ease;
        }
        .category-header {
            cursor: pointer;
            user-select: none;
        }
        .category-header .chevron {
            transition: transform 0.3s ease;
        }
        .category-content.collapsed {
            display: none;
        }
        .category-header.collapsed .chevron {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto max-w-2xl p-4 sm:p-6 md:p-8">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Checklist para RÃ­o ðŸ‡§ðŸ‡·</h1>
            <p class="text-md text-gray-600 mt-1">25/08 al 04/09</p>
        </header>

        <main id="app-container">
            
            <div class="progress-section mb-6 p-4 bg-white/80 backdrop-blur-sm rounded-xl shadow-md">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-medium text-gray-700">Progreso total</span>
                    <span id="progress-text" class="text-sm font-bold text-[#20B2AA]">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3">
                    <div id="progress-bar" class="progress-bar-fill h-3 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <div id="checklist-container" class="space-y-4">
            </div>

            <div class="mt-8 text-center p-4 bg-teal-50 border border-teal-200 rounded-lg">
                <p class="font-bold text-teal-800">ðŸ’¡ SÃºper Tip</p>
                <p class="text-sm text-teal-700 mt-1">
                    AndÃ¡ tildando a medida que guardÃ¡s. Â¡Te asegura cero olvidos y mÃ¡s espacio para souvenirs de vuelta!
                </p>
            </div>
            
            <div class="mt-6 flex justify-center">
                <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-5 rounded-full transition-colors duration-300">
                    Reiniciar Lista
                </button>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const checklistData = [
                { category: 'ðŸ‘• Ropa', items: [
                    '6â€“7 remeras/camisetas livianas',
                    '3 camisas o blusas finas',
                    '3 shorts/bermudas',
                    '2 pantalones livianos',
                    '1 buzo fino o campera liviana',
                    '2 trajes de baÃ±o',
                    'Ropa interior: 11 + 2 extra',
                    'Medias: 5â€“6 pares'
                ]},
                { category: 'ðŸ‘Ÿ Calzado', items: [
                    '1 par de zapatillas cÃ³modas',
                    '1 par de ojotas/sandalias',
                    '1 par de zapatos casuales'
                ]},
                { category: 'ðŸ§¢ Accesorios', items: [
                    'Sombrero o gorra',
                    'Lentes de sol',
                    'Mochila chica o bolso',
                    'Toalla de microfibra'
                ]},
                { category: 'ðŸ§´ Higiene y cuidado', items: [
                    'Protector solar (mÃ­nimo FPS 30)',
                    'Repelente de insectos',
                    'Kit de higiene personal',
                    'MedicaciÃ³n habitual'
                ]},
                { category: 'ðŸ“± Extras Ãºtiles', items: [
                    'Adaptador de enchufe tipo N',
                    'Bolsa impermeable para celular/documentos',
                    'Copia digital de documentos y reservas'
                ]}
            ];

            const checklistContainer = document.getElementById('checklist-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const resetButton = document.getElementById('reset-button');
            let totalItems = 0;

            function renderChecklist() {
                checklistContainer.innerHTML = '';
                let itemIndex = 0;
                checklistData.forEach((categoryObj, categoryIndex) => {
                    const categoryId = `category-${categoryIndex}`;
                    
                    const categoryWrapper = document.createElement('div');
                    categoryWrapper.className = 'bg-white/80 backdrop-blur-sm rounded-xl shadow-md overflow-hidden';

                    const header = document.createElement('div');
                    header.className = 'category-header p-4 flex justify-between items-center border-b border-gray-200';
                    header.setAttribute('data-target', `#${categoryId}-content`);
                    header.innerHTML = `
                        <h2 class="text-lg font-semibold text-gray-800">${categoryObj.category}</h2>
                        <span class="chevron text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </span>
                    `;

                    const content = document.createElement('div');
                    content.id = `${categoryId}-content`;
                    content.className = 'category-content p-4 space-y-3';

                    categoryObj.items.forEach(itemText => {
                        const itemId = `item-${itemIndex}`;
                        totalItems++;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'checklist-item flex items-center';
                        itemEl.innerHTML = `
                            <input type="checkbox" id="${itemId}" class="hidden">
                            <label for="${itemId}" class="flex items-center cursor-pointer text-gray-700 w-full">
                                <span class="custom-checkbox w-5 h-5 border-2 rounded-md mr-3 flex-shrink-0 flex items-center justify-center">
                                    <span class="checkmark opacity-0 text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#20B2AA" class="bi bi-check-lg" viewBox="0 0 16 16">
                                          <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022z"/>
                                        </svg>
                                    </span>
                                </span>
                                ${itemText}
                            </label>
                        `;
                        content.appendChild(itemEl);
                        itemIndex++;
                    });
                    
                    categoryWrapper.appendChild(header);
                    categoryWrapper.appendChild(content);
                    checklistContainer.appendChild(categoryWrapper);
                });
            }

            function updateProgress() {
                const checkedItems = document.querySelectorAll('.checklist-item input:checked').length;
                const percentage = totalItems > 0 ? Math.round((checkedItems / totalItems) * 100) : 0;
                progressBar.style.width = `${percentage}%`;
                progressText.textContent = `${percentage}%`;
            }

            function setupEventListeners() {
                checklistContainer.addEventListener('change', (e) => {
                    if (e.target.type === 'checkbox') {
                        updateProgress();
                    }
                });

                checklistContainer.addEventListener('click', (e) => {
                    const header = e.target.closest('.category-header');
                    if (header) {
                        const content = document.querySelector(header.dataset.target);
                        content.classList.toggle('collapsed');
                        header.classList.toggle('collapsed');
                    }
                });
                
                resetButton.addEventListener('click', () => {
                    document.querySelectorAll('.checklist-item input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    updateProgress();
                });
            }

            renderChecklist();
            updateProgress();
            setupEventListeners();
        });
    </script>
</body>
</html>
