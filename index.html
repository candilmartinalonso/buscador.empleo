<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregador de Empleo Argentina</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Heroicons for the external link icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for results list */
        #resultsList::-webkit-scrollbar {
            width: 8px;
        }
        #resultsList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #resultsList::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #resultsList::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-white rounded-2xl shadow-lg">
        
        <!-- Search Section -->
        <div id="searchSection">
            <div class="text-center">
                <!-- Icon and Title -->
                <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Buscador de Empleo</h1>
                <p class="mt-2 text-gray-600">Encuentra tu próximo trabajo en los portales líderes de Argentina.</p>
            </div>

            <!-- Search Form -->
            <form id="searchForm" class="mt-8 space-y-4">
                <div>
                    <label for="jobQuery" class="sr-only">Puesto, empresa o palabra clave</label>
                    <div class="relative">
                        <input type="text" id="jobQuery" name="jobQuery" class="w-full px-4 py-3 text-lg text-gray-800 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" placeholder="Ej: Desarrollador, Administrativo..." required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Search Button -->
                <button type="submit" class="w-full flex items-center justify-center px-4 py-3 text-lg font-semibold text-white bg-blue-600 border border-transparent rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Buscar Empleo
                </button>
            </form>
        </div>

        <!-- Results Section (Initially Hidden) -->
        <div id="resultsSection" class="hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800">Resultados de Búsqueda</h2>
            <p class="text-center text-gray-600 mt-1">Haz clic en los enlaces para ver las ofertas en cada portal.</p>
            <div id="resultsList" class="mt-6 space-y-3">
                <!-- Links will be injected here by JavaScript -->
            </div>
            <button id="newSearchBtn" class="mt-8 w-full flex items-center justify-center px-4 py-3 text-lg font-semibold text-white bg-gray-700 border border-transparent rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                Nueva Búsqueda
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const searchSection = document.getElementById('searchSection');
        const resultsSection = document.getElementById('resultsSection');
        const searchForm = document.getElementById('searchForm');
        const jobQueryInput = document.getElementById('jobQuery');
        const resultsList = document.getElementById('resultsList');
        const newSearchBtn = document.getElementById('newSearchBtn');

        // Event Listeners
        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();
            displayResults();
        });

        newSearchBtn.addEventListener('click', () => {
            resultsSection.classList.add('hidden');
            searchSection.classList.remove('hidden');
            jobQueryInput.value = '';
        });

        /**
         * Generates and displays the search result links.
         */
        function displayResults() {
            const query = jobQueryInput.value.trim();
            if (!query) {
                // Simple validation feedback
                jobQueryInput.classList.add('border-red-500', 'ring-red-500');
                setTimeout(() => jobQueryInput.classList.remove('border-red-500', 'ring-red-500'), 2000);
                return;
            }

            const encodedQuery = encodeURIComponent(query);

            // Focused list of job portals
            const jobPortals = [
                { name: 'Bumeran', url: `https://www.bumeran.com.ar/empleos-busqueda-${encodedQuery}.html` },
                { name: 'Computrabajo', url: `https://ar.computrabajo.com/ofertas-de-trabajo/?q=${encodedQuery}` },
                { name: 'Google Empleos', url: `https://www.google.com/search?q=${encodedQuery}+empleo&ibp=htl;jobs` },
                { name: 'LinkedIn', url: `https://www.linkedin.com/jobs/search/?keywords=${encodedQuery}&location=Argentina` },
                { name: 'Zonajobs', url: `https://www.zonajobs.com.ar/empleos-busqueda-${encodedQuery}.html` }
            ].sort((a, b) => a.name.localeCompare(b.name)); // Sorts the array alphabetically by name

            // Clear previous results
            resultsList.innerHTML = '';

            // Create and append a link for each portal
            jobPortals.forEach(portal => {
                const linkElement = document.createElement('a');
                linkElement.href = portal.url;
                linkElement.target = '_blank'; // Open in a new tab
                linkElement.rel = 'noopener noreferrer';
                linkElement.className = 'flex items-center justify-between w-full p-4 bg-gray-50 hover:bg-blue-100 border border-gray-200 rounded-lg transition duration-150 ease-in-out';
                
                linkElement.innerHTML = `
                    <span class="font-medium text-gray-800">${portal.name}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                `;
                resultsList.appendChild(linkElement);
            });

            // Switch views
            searchSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
